<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css/style.css">
    <link rel="icon" href="./assets/favicon-32x32.png" type="image">
    <title>Order Summary</title>
</head>
<body>
    <main class="main-container">
        <img src="./assets/illustration-hero.svg" alt="hero-img">

        <div class="info-content">
            <div class="main-text">
            <h2>Order Summary</h2>
            <p>You can now listen to millions of songs, <br>
            audiobooks, and podcasts on any device <br>
            anywhere you like!</p>
        </div>

        <div class="price-content">
            <div class="price-info">
            <p>Annual Plan</p>
            <span>$59,99/year</span>
        </div>

        <div class="icon-content">
            <img src="./assets/icon-music.svg" alt="icon-img" width="10rem">
        </div>
        </div>

        <div class="change-content">
            <a href="#">Change</a>
        </div>

        <div class="button-content">
            <button>Proceed to Payment</button>
            <a href="#">Cancel Order</a>
        </div>
    </main>
    
</body>
</html>
